<div class="container">
    <h2>Recetas</h2>
    <!-- Botón para agregar una nueva receta (esto puede variar según tu diseño) -->
    <input matInput formControlName="title" placeholder="Título de la receta">
    <!--<input matInput formControlName="ingredientes" placeholder="Ingredientes de la receta">-->
    <button mat-raised-button color="primary" (click)="addReceta()">Agregar Receta</button>

    <input matInput [(ngModel)]="nuevoTitulo" placeholder="Título de la receta">
    <textarea matInput [(ngModel)]="nuevoIngrediente" placeholder="Ingredientes de la receta"></textarea>
    <button mat-raised-button color="primary" (click)="addReceta()">Agregar Receta</button>

  
    <table mat-table [dataSource]="recetas" class="mat-elevation-z8">
      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let receta">{{ receta.id }}</td>
      </ng-container>
  
      <!-- Columna Título -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let receta">{{ receta.title }}</td>
      </ng-container>
  
      <!-- Columna Ingredientes -->
      <ng-container matColumnDef="ingredientes">
        <th mat-header-cell *matHeaderCellDef>Ingredientes</th>
        <td mat-cell *matCellDef="let receta">{{ receta.ingredientes }}</td>
      </ng-container>
  
      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let receta">
          <!-- Botones para editar y eliminar una receta -->
          <button mat-icon-button color="primary" (click)="editReceta(receta.id, receta.title)">Editar</button>
          <button mat-icon-button color="warn" (click)="delateReceta(receta.id)">Eliminar</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <router-outlet></router-outlet>
